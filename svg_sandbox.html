<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Verge3D svg - sandbox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        background-color: #ffffff;
        margin: 0px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <script src="../build/v3d.js"></script>

    <script src="js/renderers/Projector.js"></script>
    <script src="js/renderers/SVGRenderer.js"></script>
    <script src="js/libs/stats.min.js"></script>

    <script src="obj/Qrcode.js"></script>

    <script>

      var AMOUNT = 100;

      var stats;

      var camera, scene;
      var renderer;

      var mesh, group;

      init();
      animate();

      function init() {

        camera = new v3d.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.z = 500;

        scene = new v3d.Scene();
        scene.background = new v3d.Color(0xf0f0f0);

        // QRCODE

        mesh = new v3d.Mesh(new Qrcode(), new v3d.MeshLambertMaterial({ /*emissive: 0xff0000,*/ vertexColors: v3d.FaceColors }));
        mesh.scale.x = mesh.scale.y = mesh.scale.z = 2;
        scene.add(mesh);

        // CUBES

        var cube = new v3d.BoxGeometry(100, 100, 100);

        mesh = new v3d.Mesh(cube, new v3d.MeshBasicMaterial({ color: 0x0000ff, opacity: 0.5, transparent: true }));
        mesh.position.x = 500;
        mesh.rotation.x = Math.random();
        mesh.rotation.y = Math.random();
        mesh.scale.x = mesh.scale.y = mesh.scale.z = 2;
        scene.add(mesh);

        mesh = new v3d.Mesh(cube, new v3d.MeshBasicMaterial({ color: Math.random() * 0xffffff }));
        mesh.position.x = 500;
        mesh.position.y = 500;
        mesh.rotation.x = Math.random();
        mesh.rotation.y = Math.random();
        mesh.scale.x = mesh.scale.y = mesh.scale.z = 2;
        scene.add(mesh);

        // PLANE

        mesh = new v3d.Mesh(new v3d.PlaneBufferGeometry(100, 100), new v3d.MeshBasicMaterial({ color: Math.random() * 0xffffff, side: v3d.DoubleSide }));
        mesh.position.y = -500;
        mesh.scale.x = mesh.scale.y = mesh.scale.z = 2;
        scene.add(mesh);

        // CYLINDER

        mesh = new v3d.Mesh(new v3d.CylinderGeometry(20, 100, 200, 10), new v3d.MeshBasicMaterial({ color: Math.random() * 0xffffff }));
        mesh.position.x = -500;
        mesh.rotation.x = - Math.PI / 2;
        mesh.scale.x = mesh.scale.y = mesh.scale.z = 2;
        scene.add(mesh);

        // POLYFIELD

        var geometry = new v3d.Geometry();
        var material = new v3d.MeshBasicMaterial({ vertexColors: v3d.FaceColors, side: v3d.DoubleSide });

        for (var i = 0; i < 100; i++) {

          var v = new v3d.Vector3(
            Math.random() * 1000 - 500,
            Math.random() * 1000 - 500,
            Math.random() * 1000 - 500
          );

          var v0 = new v3d.Vector3(
            Math.random() * 100 - 50,
            Math.random() * 100 - 50,
            Math.random() * 100 - 50
          );

          var v1 = new v3d.Vector3(
            Math.random() * 100 - 50,
            Math.random() * 100 - 50,
            Math.random() * 100 - 50
          );

          var v2 = new v3d.Vector3(
            Math.random() * 100 - 50,
            Math.random() * 100 - 50,
            Math.random() * 100 - 50
          );

          v0.add(v);
          v1.add(v);
          v2.add(v);

          var face = new v3d.Face3(
            geometry.vertices.push(v0) - 1,
            geometry.vertices.push(v1) - 1,
            geometry.vertices.push(v2) - 1,
            null,
            new v3d.Color(Math.random() * 0xffffff)
          );

          geometry.faces.push(face);

        }

        geometry.computeFaceNormals();

        group = new v3d.Mesh(geometry, material);
        group.scale.set(2, 2, 2);
        scene.add(group);

        // SPRITES

        for (var i = 0; i < 50; i++) {

          var material = new v3d.SpriteMaterial({ color: Math.random() * 0xffffff });
          var sprite = new v3d.Sprite(material);
          sprite.position.x = Math.random() * 1000 - 500;
          sprite.position.y = Math.random() * 1000 - 500;
          sprite.position.z = Math.random() * 1000 - 500;
          sprite.scale.set(64, 64, 1);
          scene.add(sprite);

        }

        // CUSTOM

        var node = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        node.setAttribute('stroke', 'black');
        node.setAttribute('fill', 'red');
        node.setAttribute('r', '40');

        for (var i = 0; i < 50; i++) {

          var object = new v3d.SVGObject(node.cloneNode());
          object.position.x = Math.random() * 1000 - 500;
          object.position.y = Math.random() * 1000 - 500;
          object.position.z = Math.random() * 1000 - 500;
          scene.add(object);

        }

        // LIGHTS

        var ambient = new v3d.AmbientLight(0x80ffff);
        scene.add(ambient);

        var directional = new v3d.DirectionalLight(0xffff00);
        directional.position.set(- 1, 0.5, 0);
        scene.add(directional);

        renderer = new v3d.SVGRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setQuality('low');
        document.body.appendChild(renderer.domElement);

        stats = new Stats();
        document.body.appendChild(stats.dom);

        //

        window.addEventListener('resize', onWindowResize, false);

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

      }

      //

      function animate() {

        requestAnimationFrame(animate);

        render();
        stats.update();

      }

      function render() {

        var time = Date.now() * 0.0002;

        camera.position.x = Math.sin(time) * 500;
        camera.position.z = Math.cos(time) * 500;
        camera.lookAt(scene.position);

        group.rotation.x += 0.01;

        renderer.render(scene, camera);

      }

    </script>

  </body>
</html>
