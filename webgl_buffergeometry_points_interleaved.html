<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Verge3D webgl - buffergeometry [particles]</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        color: #cccccc;
        font-family:Monospace;
        font-size:13px;
        text-align:center;

        background-color: #050505;
        margin: 0px;
        overflow: hidden;
      }

      #info {
        position: absolute;
        top: 0px; width: 100%;
        padding: 5px;
      }

      a {
        color: #0080ff;
      }
    </style>
  </head>
  <body>

    <div id="container"></div>
    <div id="info"><a href="https://www.soft8soft.com/verge3d" target="_blank" rel="noopener">Verge3D</a> webgl - buffergeometry - particles</div>

    <script src="../build/v3d.js"></script>

    <script src="js/Detector.js"></script>
    <script src="js/libs/stats.min.js"></script>

    <script>

      if (! Detector.webgl) Detector.addGetWebGLMessage();

      var container, stats;

      var camera, scene, renderer;

      var points;

      init();
      animate();

      function init() {

        container = document.getElementById('container');

        camera = new v3d.PerspectiveCamera(27, window.innerWidth / window.innerHeight, 5, 3500);
        camera.position.z = 2750;

        scene = new v3d.Scene();
        scene.background = new v3d.Color(0x050505);
        scene.fog = new v3d.Fog(0x050505, 2000, 3500);

        //

        var particles = 500000;

        var geometry = new v3d.BufferGeometry();

        var interleaved_buffer_float32 = new Float32Array(particles * 4);
        var interleaved_buffer_uint8 = new Uint8Array(interleaved_buffer_float32.buffer);

        var color = new v3d.Color();

        var n = 1000, n2 = n / 2; // particles spread in the cube

        for (var i = 0; i < interleaved_buffer_float32.length; i += 4) {

          // positions

          var x = Math.random() * n - n2;
          var y = Math.random() * n - n2;
          var z = Math.random() * n - n2;

          interleaved_buffer_float32[i + 0] = x;
          interleaved_buffer_float32[i + 1] = y;
          interleaved_buffer_float32[i + 2] = z;

          // colors

          var vx = (x / n) + 0.5;
          var vy = (y / n) + 0.5;
          var vz = (z / n) + 0.5;

          color.setRGB(vx, vy, vz);

          var j = (i + 3) * 4;

          interleaved_buffer_uint8[j + 0] = color.r * 255;
          interleaved_buffer_uint8[j + 1] = color.g * 255;
          interleaved_buffer_uint8[j + 2] = color.b * 255;
          interleaved_buffer_uint8[j + 3] = 0;

        }

        var ibp = new v3d.InterleavedBuffer(interleaved_buffer_float32, 4);
        var ibc = new v3d.InterleavedBuffer(interleaved_buffer_uint8, 16);

        geometry.addAttribute('position', new v3d.InterleavedBufferAttribute(ibp, 3, 0, false));
        geometry.addAttribute('color', new v3d.InterleavedBufferAttribute(ibc, 3, 12, true));
        // geometry.computeBoundingSphere();

        //

        var material = new v3d.PointsMaterial({ size: 15, vertexColors: v3d.VertexColors });

        points = new v3d.Points(geometry, material);
        scene.add(points);

        //

        renderer = new v3d.WebGLRenderer({ antialias: false });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        container.appendChild(renderer.domElement);

        //

        stats = new Stats();
        container.appendChild(stats.dom);

        //

        window.addEventListener('resize', onWindowResize, false);

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

      }

      //

      function animate() {

        requestAnimationFrame(animate);

        render();
        stats.update();

      }

      function render() {

        var time = Date.now() * 0.001;

        points.rotation.x = time * 0.25;
        points.rotation.y = time * 0.5;

        renderer.render(scene, camera);

      }

    </script>

  </body>
</html>
