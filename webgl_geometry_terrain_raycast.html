<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Verge3D webgl - geometry - terrain</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        color: #61443e;
        font-family:Monospace;
        font-size:13px;
        text-align:center;

        background-color: #bfd1e5;
        margin: 0px;
        overflow: hidden;
      }

      #info {
        position: absolute;
        top: 0px; width: 100%;
        padding: 5px;
      }

      a {

        color: #a06851;
      }

    </style>
  </head>
  <body>

    <div id="container"><br /><br /><br /><br /><br />Generating world...</div>
    <div id="info"><a href="https://www.soft8soft.com/verge3d" target="_blank" rel="noopener">Verge3D</a> - webgl terrain raycasting demo</div>

    <script src="../build/v3d.js"></script>

    <script src="js/controls/OrbitControls.js"></script>

    <script src="js/ImprovedNoise.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/libs/stats.min.js"></script>

    <script>

      if (! Detector.webgl) {

        Detector.addGetWebGLMessage();
        document.getElementById('container').innerHTML = "";

      }

      var container, stats;

      var camera, controls, scene, renderer;

      var mesh, texture;

      var worldWidth = 256, worldDepth = 256,
      worldHalfWidth = worldWidth / 2, worldHalfDepth = worldDepth / 2;

      var clock = new v3d.Clock();

      var helper;

      var raycaster = new v3d.Raycaster();
      var mouse = new v3d.Vector2();

      init();
      animate();

      function init() {

        container = document.getElementById('container');

        camera = new v3d.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 20000);

        scene = new v3d.Scene();
        scene.background = new v3d.Color(0xbfd1e5);

        controls = new v3d.OrbitControls(camera);
        controls.target.set(0.0, 100.0, 0.0);
        controls.userPanSpeed = 100;

        var data = generateHeight(worldWidth, worldDepth);

        controls.target.y = data[worldHalfWidth + worldHalfDepth * worldWidth] + 500;
        camera.position.y =  controls.target.y + 2000;
        camera.position.x = 2000;

        var geometry = new v3d.PlaneBufferGeometry(7500, 7500, worldWidth - 1, worldDepth - 1);
        geometry.rotateX(- Math.PI / 2);

        var vertices = geometry.attributes.position.array;

        for (var i = 0, j = 0, l = vertices.length; i < l; i++, j += 3) {

          vertices[j + 1] = data[i] * 10;

        }

        geometry.computeFaceNormals();

        texture = new v3d.CanvasTexture(generateTexture(data, worldWidth, worldDepth));
        texture.wrapS = v3d.ClampToEdgeWrapping;
        texture.wrapT = v3d.ClampToEdgeWrapping;

        mesh = new v3d.Mesh(geometry, new v3d.MeshBasicMaterial({ map: texture }));
        scene.add(mesh);

        var geometry = new v3d.CylinderGeometry(0, 20, 100, 3);
        geometry.translate(0, 50, 0);
        geometry.rotateX(Math.PI / 2);
        helper = new v3d.Mesh(geometry, new v3d.MeshNormalMaterial());
        scene.add(helper);

        renderer = new v3d.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        container.innerHTML = "";

        container.appendChild(renderer.domElement);
        container.addEventListener('mousemove', onMouseMove, false);

        stats = new Stats();
        container.appendChild(stats.dom);

        //

        window.addEventListener('resize', onWindowResize, false);

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

      }

      function generateHeight(width, height) {

        var size = width * height, data = new Uint8Array(size),
        perlin = new ImprovedNoise(), quality = 1, z = Math.random() * 100;

        for (var j = 0; j < 4; j ++) {

          for (var i = 0; i < size; i++) {

            var x = i % width, y = ~~ (i / width);
            data[i] += Math.abs(perlin.noise(x / quality, y / quality, z) * quality * 1.75);

          }

          quality *= 5;

        }

        return data;

      }

      function generateTexture(data, width, height) {

        var canvas, canvasScaled, context, image, imageData,
        level, diff, vector3, sun, shade;

        vector3 = new v3d.Vector3(0, 0, 0);

        sun = new v3d.Vector3(1, 1, 1);
        sun.normalize();

        canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;

        context = canvas.getContext('2d');
        context.fillStyle = '#000';
        context.fillRect(0, 0, width, height);

        image = context.getImageData(0, 0, canvas.width, canvas.height);
        imageData = image.data;

        for (var i = 0, j = 0, l = imageData.length; i < l; i += 4, j ++) {

          vector3.x = data[j - 2] - data[j + 2];
          vector3.y = 2;
          vector3.z = data[j - width * 2] - data[j + width * 2];
          vector3.normalize();

          shade = vector3.dot(sun);

          imageData[i] = (96 + shade * 128) * (0.5 + data[j] * 0.007);
          imageData[i + 1] = (32 + shade * 96) * (0.5 + data[j] * 0.007);
          imageData[i + 2] = (shade * 96) * (0.5 + data[j] * 0.007);
        }

        context.putImageData(image, 0, 0);

        // Scaled 4x

        canvasScaled = document.createElement('canvas');
        canvasScaled.width = width * 4;
        canvasScaled.height = height * 4;

        context = canvasScaled.getContext('2d');
        context.scale(4, 4);
        context.drawImage(canvas, 0, 0);

        image = context.getImageData(0, 0, canvasScaled.width, canvasScaled.height);
        imageData = image.data;

        for (var i = 0, l = imageData.length; i < l; i += 4) {

          var v = ~~ (Math.random() * 5);

          imageData[i] += v;
          imageData[i + 1] += v;
          imageData[i + 2] += v;

        }

        context.putImageData(image, 0, 0);

        return canvasScaled;

      }

      //

      function animate() {

        requestAnimationFrame(animate);

        render();
        stats.update();

      }

      function render() {

        controls.update();
        renderer.render(scene, camera);

      }

      function onMouseMove(event) {

        mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
        mouse.y = - (event.clientY / renderer.domElement.clientHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);

        // See if the ray from the camera into the world hits one of our meshes
        var intersects = raycaster.intersectObject(mesh);

        // Toggle rotation bool for meshes that we clicked
        if (intersects.length > 0) {

          helper.position.set(0, 0, 0);
          helper.lookAt(intersects[0].face.normal);

          helper.position.copy(intersects[0].point);

        }

      }

    </script>

  </body>
</html>
