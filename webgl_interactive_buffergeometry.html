<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Verge3D webgl - interactive - buffergeometry</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        color: #cccccc;
        font-family:Monospace;
        font-size:13px;
        text-align:center;

        background-color: #050505;
        margin: 0px;
        overflow: hidden;
      }

      #info {
        position: absolute;
        top: 0px; width: 100%;
        padding: 5px;
      }

      a {

        color: #0080ff;
      }

    </style>
  </head>
  <body>

    <div id="container"></div>
    <div id="info"><a href="https://www.soft8soft.com/verge3d" target="_blank" rel="noopener">Verge3D</a> webgl - interactive - buffergeometry</div>

    <script src="../build/v3d.js"></script>

    <script src="js/Detector.js"></script>
    <script src="js/libs/stats.min.js"></script>

    <script>

      if (! Detector.webgl) Detector.addGetWebGLMessage();

      var container, stats;

      var camera, scene, renderer;

      var raycaster, mouse;

      var mesh, line;

      init();
      animate();

      function init() {

        container = document.getElementById('container');

        //

        camera = new v3d.PerspectiveCamera(27, window.innerWidth / window.innerHeight, 1, 3500);
        camera.position.z = 2750;

        scene = new v3d.Scene();
        scene.background = new v3d.Color(0x050505);
        scene.fog = new v3d.Fog(0x050505, 2000, 3500);

        //

        scene.add(new v3d.AmbientLight(0x444444));

        var light1 = new v3d.DirectionalLight(0xffffff, 0.5);
        light1.position.set(1, 1, 1);
        scene.add(light1);

        var light2 = new v3d.DirectionalLight(0xffffff, 1.5);
        light2.position.set(0, -1, 0);
        scene.add(light2);

        //

        var triangles = 5000;

        var geometry = new v3d.BufferGeometry();

        var positions = new Float32Array(triangles * 3 * 3);
        var normals = new Float32Array(triangles * 3 * 3);
        var colors = new Float32Array(triangles * 3 * 3);

        var color = new v3d.Color();

        var n = 800, n2 = n/2;  // triangles spread in the cube
        var d = 120, d2 = d/2;  // individual triangle size

        var pA = new v3d.Vector3();
        var pB = new v3d.Vector3();
        var pC = new v3d.Vector3();

        var cb = new v3d.Vector3();
        var ab = new v3d.Vector3();

        for (var i = 0; i < positions.length; i += 9) {

          // positions

          var x = Math.random() * n - n2;
          var y = Math.random() * n - n2;
          var z = Math.random() * n - n2;

          var ax = x + Math.random() * d - d2;
          var ay = y + Math.random() * d - d2;
          var az = z + Math.random() * d - d2;

          var bx = x + Math.random() * d - d2;
          var by = y + Math.random() * d - d2;
          var bz = z + Math.random() * d - d2;

          var cx = x + Math.random() * d - d2;
          var cy = y + Math.random() * d - d2;
          var cz = z + Math.random() * d - d2;

          positions[i]     = ax;
          positions[i + 1] = ay;
          positions[i + 2] = az;

          positions[i + 3] = bx;
          positions[i + 4] = by;
          positions[i + 5] = bz;

          positions[i + 6] = cx;
          positions[i + 7] = cy;
          positions[i + 8] = cz;

          // flat face normals

          pA.set(ax, ay, az);
          pB.set(bx, by, bz);
          pC.set(cx, cy, cz);

          cb.subVectors(pC, pB);
          ab.subVectors(pA, pB);
          cb.cross(ab);

          cb.normalize();

          var nx = cb.x;
          var ny = cb.y;
          var nz = cb.z;

          normals[i]     = nx;
          normals[i + 1] = ny;
          normals[i + 2] = nz;

          normals[i + 3] = nx;
          normals[i + 4] = ny;
          normals[i + 5] = nz;

          normals[i + 6] = nx;
          normals[i + 7] = ny;
          normals[i + 8] = nz;

          // colors

          var vx = (x / n) + 0.5;
          var vy = (y / n) + 0.5;
          var vz = (z / n) + 0.5;

          color.setRGB(vx, vy, vz);

          colors[i]     = color.r;
          colors[i + 1] = color.g;
          colors[i + 2] = color.b;

          colors[i + 3] = color.r;
          colors[i + 4] = color.g;
          colors[i + 5] = color.b;

          colors[i + 6] = color.r;
          colors[i + 7] = color.g;
          colors[i + 8] = color.b;

        }

        geometry.addAttribute('position', new v3d.BufferAttribute(positions, 3));
        geometry.addAttribute('normal', new v3d.BufferAttribute(normals, 3));
        geometry.addAttribute('color', new v3d.BufferAttribute(colors, 3));

        geometry.computeBoundingSphere();

        var material = new v3d.MeshPhongMaterial({
            color: 0xaaaaaa, specular: 0xffffff, shininess: 250,
            side: v3d.DoubleSide, vertexColors: v3d.VertexColors
        });

        mesh = new v3d.Mesh(geometry, material);
        scene.add(mesh);

        //

        raycaster = new v3d.Raycaster();

        mouse = new v3d.Vector2();

        var geometry = new v3d.BufferGeometry();
        geometry.addAttribute('position', new v3d.BufferAttribute(new Float32Array(4 * 3), 3));

        var material = new v3d.LineBasicMaterial({ color: 0xffffff, linewidth: 2, transparent: true });

        line = new v3d.Line(geometry, material);
        scene.add(line);

        //

        renderer = new v3d.WebGLRenderer({ antialias: false });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        //

        stats = new Stats();
        container.appendChild(stats.dom);

        //

        window.addEventListener('resize', onWindowResize, false);
        document.addEventListener('mousemove', onDocumentMouseMove, false);

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

      }

      function onDocumentMouseMove(event) {

        event.preventDefault();

        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

      }

      //

      function animate() {

        requestAnimationFrame(animate);

        render();
        stats.update();

      }

      function render() {

        var time = Date.now() * 0.001;

        mesh.rotation.x = time * 0.15;
        mesh.rotation.y = time * 0.25;

        raycaster.setFromCamera(mouse, camera);

        var intersects = raycaster.intersectObject(mesh);

        if (intersects.length > 0) {

          var intersect = intersects[0];
          var face = intersect.face;

          var linePosition = line.geometry.attributes.position;
          var meshPosition = mesh.geometry.attributes.position;

          linePosition.copyAt(0, meshPosition, face.a);
          linePosition.copyAt(1, meshPosition, face.b);
          linePosition.copyAt(2, meshPosition, face.c);
          linePosition.copyAt(3, meshPosition, face.a);

          mesh.updateMatrix();

          line.geometry.applyMatrix(mesh.matrix);

          line.visible = true;

        } else {

          line.visible = false;

        }

        renderer.render(scene, camera);

      }

    </script>

  </body>
</html>
