<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Verge3D webgl - light probe from cubeCamera</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
  </head>

  <body>
    <div id="info">
      <a href="https://www.soft8soft.com/verge3d" target="_blank" rel="noopener">Verge3D</a> webgl - light probe from cubeCamera
    </div>

    <script type="module">

      import * as v3d from '../build/v3d.module.js';

      import { OrbitControls } from './jsm/controls/OrbitControls.js';
      import { LightProbeHelper } from './jsm/helpers/LightProbeHelper.js';
      import { LightProbeGenerator } from './jsm/lights/LightProbeGenerator.js';

      var renderer, scene, camera, cubeCamera;

      var lightProbe;

      init();

      function init() {

        // renderer
        renderer = new v3d.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        renderer.outputEncoding = v3d.sRGBEncoding;

        // scene
        scene = new v3d.Scene();

        // camera
        camera = new v3d.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 0, 30);

        cubeCamera = new v3d.CubeCamera(1, 1000, 256, { format: v3d.RGBAFormat, magFilter: v3d.LinearFilter, minFilter: v3d.LinearFilter });

        //Since gamma is applied during rendering, the cubeCamera renderTarget texture encoding must be sRGBEncoding
        cubeCamera.renderTarget.texture.encoding = v3d.sRGBEncoding;

        // controls
        var controls = new OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);
        controls.minDistance = 10;
        controls.maxDistance = 50;
        controls.enablePan = false;

        // probe
        lightProbe = new v3d.LightProbe();
        scene.add(lightProbe);

        // envmap
        var genCubeUrls = function(prefix, postfix) {

          return [
            prefix + 'px' + postfix, prefix + 'nx' + postfix,
            prefix + 'py' + postfix, prefix + 'ny' + postfix,
            prefix + 'pz' + postfix, prefix + 'nz' + postfix
          ];

        };

        var urls = genCubeUrls('textures/cube/pisa/', '.png');

        new v3d.CubeTextureLoader().load(urls, function(cubeTexture) {

          cubeTexture.encoding = v3d.sRGBEncoding;

          scene.background = cubeTexture;

          cubeCamera.update(renderer, scene);

          lightProbe.copy(LightProbeGenerator.fromCubeRenderTarget(renderer, cubeCamera.renderTarget));

          scene.add(new LightProbeHelper(lightProbe, 5));

          render();

        });

        // listener
        window.addEventListener('resize', onWindowResize, false);

      }

      function onWindowResize() {

        renderer.setSize(window.innerWidth, window.innerHeight);

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        render();

      }

      function render() {

        renderer.render(scene, camera);

      }

    </script>

  </body>
</html>
