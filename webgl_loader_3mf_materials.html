<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Verge3D webgl - 3MF</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <style>
      body {
        background-color: #a0a0a0;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <a href="https://www.soft8soft.com/verge3d" target="_blank" rel="noopener">Verge3D</a> -
      <a href="http://3mf.io" target="_blank" rel="noopener">3MF</a> file with materials
    </div>

    <script src="js/libs/jszip.min.js"></script>

    <script type="module">

      import * as v3d from '../build/v3d.module.js';

      import { OrbitControls } from './jsm/controls/OrbitControls.js';
      import { ThreeMFLoader } from './jsm/loaders/3MFLoader.js';

      var camera, scene, renderer;

      init();

      function init() {

        scene = new v3d.Scene();
        scene.background = new v3d.Color(0xa0a0a0);
        scene.fog = new v3d.Fog(0xa0a0a0, 10, 500);

        camera = new v3d.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 500);
        camera.position.set(- 50, 40, 50);
        scene.add(camera);

        //

        var hemiLight = new v3d.HemisphereLight(0xffffff, 0x444444);
        hemiLight.position.set(0, 100, 0);
        scene.add(hemiLight);

        var dirLight = new v3d.DirectionalLight(0xffffff);
        dirLight.position.set(- 0, 40, 50);
        dirLight.castShadow = true;
        dirLight.shadow.camera.top = 50;
        dirLight.shadow.camera.bottom = - 25;
        dirLight.shadow.camera.left = - 25;
        dirLight.shadow.camera.right = 25;
        dirLight.shadow.camera.near = 0.1;
        dirLight.shadow.camera.far = 200;
        dirLight.shadow.mapSize.set(1024, 1024);
        scene.add(dirLight);

        // scene.add(new CameraHelper(dirLight.shadow.camera));

        //

        var manager = new v3d.LoadingManager();

        var loader = new ThreeMFLoader(manager);
        loader.load('./models/3mf/truck.3mf', function(object) {

          object.quaternion.setFromEuler(new v3d.Euler(- Math.PI / 2, 0, 0));   // z-up conversion

          object.traverse(function(child) {

            child.castShadow = true;

          });

          scene.add(object);

        });

        //

        manager.onLoad = function() {

          render();

        };

        //

        var ground = new v3d.Mesh(new v3d.PlaneBufferGeometry(1000, 1000), new v3d.MeshPhongMaterial({ color: 0x999999, depthWrite: false }));
        ground.rotation.x = - Math.PI / 2;
        ground.position.y = 11;
        ground.receiveShadow = true;
        scene.add(ground);

        //

        renderer = new v3d.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = v3d.sRGBEncoding;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = v3d.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        //

        var controls = new OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);
        controls.minDistance = 50;
        controls.maxDistance = 200;
        controls.enablePan = false;
        controls.target.set(0, 20, 0);
        controls.update();

        window.addEventListener('resize', onWindowResize, false);

        render();

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

        render();

      }

      function render() {

        renderer.render(scene, camera);

      }

    </script>
  </body>
</html>
