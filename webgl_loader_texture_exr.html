<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Verge3D webgl - materials - EXR texture loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
  </head>
  <body>

    <div id="info">
      <a href="https://www.soft8soft.com/verge3d" target="_blank" rel="noopener">Verge3D</a> - webgl EXR texture loader example<br/>
      Image courtesy of <a href="http://www.pauldebevec.com/Research/HDR/" target="_blank" rel="noopener">Paul Debevec</a>.
    </div>

    <script type="module">

      import * as v3d from '../build/v3d.module.js';

      import { GUI } from './jsm/libs/dat.gui.module.js';

      import { EXRLoader } from './jsm/loaders/EXRLoader.js';

      var params = {
        exposure: 2.0
      };

      var renderer, scene, camera;

      init();

      function init() {

        renderer = new v3d.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        renderer.toneMapping = v3d.ReinhardToneMapping;
        renderer.toneMappingExposure = params.exposure;

        renderer.outputEncoding = v3d.sRGBEncoding;

        scene = new v3d.Scene();

        var aspect = window.innerWidth / window.innerHeight;

        camera = new v3d.OrthographicCamera(- aspect, aspect, 1, - 1, 0, 1);

        new EXRLoader()
          .setDataType(v3d.FloatType)
          .load('textures/memorial.exr', function(texture, textureData) {

            // memorial.exr is NPOT

            //console.log(textureData);
            //console.log(texture);

            // EXRLoader sets these default settings
            //texture.generateMipmaps = false;
            //texture.minFilter = LinearFilter;
            //texture.magFilter = LinearFilter;

            var material = new v3d.MeshBasicMaterial({ map: texture });

            var quad = new v3d.PlaneBufferGeometry(1.5 * textureData.width / textureData.height, 1.5);

            var mesh = new v3d.Mesh(quad, material);

            scene.add(mesh);

            render();

          });

        //

        var gui = new GUI();

        gui.add(params, 'exposure', 0, 4, 0.01).onChange(render);
        gui.open();

        //

        window.addEventListener('resize', onWindowResize, false);

      }

      function onWindowResize() {

        var aspect = window.innerWidth / window.innerHeight;

        var frustumHeight = camera.top - camera.bottom;

        camera.left = - frustumHeight * aspect / 2;
        camera.right = frustumHeight * aspect / 2;

        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

        render();

      }

      //

      function render() {

        renderer.toneMappingExposure = params.exposure;

        renderer.render(scene, camera);

      }

    </script>
  </body>
</html>
