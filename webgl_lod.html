<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Verge3D webgl - level-of-details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        background:#000;
        color:#fff;
        padding:0;
        margin:0;
        font-weight: bold;
        overflow:hidden;
      }

      #info {
        position: absolute;
        top: 0px; width: 100%;
        color: #ffffff;
        padding: 5px;
        font-family: Monospace;
        font-size: 13px;
        text-align: center;
        z-index:100;
      }

      a { color:red }

    </style>
  </head>

  <body>
    <div id="info">
      <a href="https://www.soft8soft.com/verge3d" target="_blank" rel="noopener">Verge3D</a> - level-of-details WebGL example
    </div>


    <script src="../build/v3d.js"></script>

    <script src="js/controls/FlyControls.js"></script>

    <script src="js/Detector.js"></script>
    <script src="js/libs/stats.min.js"></script>

    <script>

      if (! Detector.webgl) Detector.addGetWebGLMessage();

      var container, stats;

      var camera, scene, renderer;

      var geometry, objects;

      var controls, clock = new v3d.Clock();

      init();
      animate();

      function init() {

        container = document.createElement('div');
        document.body.appendChild(container);

        camera = new v3d.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 15000);
        camera.position.z = 1000;

        controls = new v3d.FlyControls(camera);
        controls.movementSpeed = 1000;
        controls.rollSpeed = Math.PI / 10;

        scene = new v3d.Scene();
        scene.fog = new v3d.Fog(0x000000, 1, 15000);
        scene.autoUpdate = false;

        var light = new v3d.PointLight(0xff2200);
        light.position.set(0, 0, 0);
        scene.add(light);

        var light = new v3d.DirectionalLight(0xffffff);
        light.position.set(0, 0, 1).normalize();
        scene.add(light);

        var geometry = [

          [new v3d.IcosahedronGeometry(100, 4), 50],
          [new v3d.IcosahedronGeometry(100, 3), 300],
          [new v3d.IcosahedronGeometry(100, 2), 1000],
          [new v3d.IcosahedronGeometry(100, 1), 2000],
          [new v3d.IcosahedronGeometry(100, 0), 8000]

        ];

        var material = new v3d.MeshLambertMaterial({ color: 0xffffff, wireframe: true });

        var i, j, mesh, lod;

        for (j = 0; j < 1000; j ++) {

          lod = new v3d.LOD();

          for (i = 0; i < geometry.length; i++) {

            mesh = new v3d.Mesh(geometry[i][0], material);
            mesh.scale.set(1.5, 1.5, 1.5);
            mesh.updateMatrix();
            mesh.matrixAutoUpdate = false;
            lod.addLevel(mesh, geometry[i][1]);

          }

          lod.position.x = 10000 * (0.5 - Math.random());
          lod.position.y =  7500 * (0.5 - Math.random());
          lod.position.z = 10000 * (0.5 - Math.random());
          lod.updateMatrix();
          lod.matrixAutoUpdate = false;
          scene.add(lod);

        }


        renderer = new v3d.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        //

        window.addEventListener('resize', onWindowResize, false);

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

      }

      function animate() {

        requestAnimationFrame(animate);
        render();

      }

      function render() {

        controls.update(clock.getDelta());

        scene.updateMatrixWorld();
        scene.traverse(function(object) {

          if (object instanceof v3d.LOD) {

            object.update(camera);

          }

        });

        renderer.render(scene, camera);

      }

    </script>

  </body>
</html>
