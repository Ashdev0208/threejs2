<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Verge3D refraction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
  </head>
  <body>

    <div id="container"></div>
    <div id="info">
      <a href="https://www.soft8soft.com/verge3d" target="_blank" rel="noopener noreferrer">Verge3D</a> - refraction
    </div>

    <script type="module">

      import * as v3d from '../build/v3d.module.js';

      import { OrbitControls } from './jsm/controls/OrbitControls.js';
      import { Refractor } from './jsm/objects/Refractor.js';
      import { WaterRefractionShader } from './jsm/shaders/WaterRefractionShader.js';

      let scene, camera, clock, renderer, refractor;

      init();

      function init() {

        // scene

        scene = new v3d.Scene();

        // camera

        camera = new v3d.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 200);
        camera.position.set(- 10, 0, 15);
        camera.lookAt(scene.position);

        // clock

        clock = new v3d.Clock();

        // mesh

        const geometry = new v3d.TorusKnotBufferGeometry(3, 1, 256, 32);
        const material = new v3d.MeshStandardMaterial({ color: 0x6083c2 });

        const mesh = new v3d.Mesh(geometry, material);
        scene.add(mesh);

        // refractor

        const refractorGeometry = new v3d.PlaneBufferGeometry(10, 10);

        refractor = new Refractor(refractorGeometry, {
          color: 0x999999,
          textureWidth: 1024,
          textureHeight: 1024,
          shader: WaterRefractionShader
        });

        refractor.position.set(0, 0, 5);

        scene.add(refractor);

        // load dudv map for distortion effect

        const dudvMap = new v3d.TextureLoader().load('textures/waterdudv.jpg', function() {

          animate();

        });

        dudvMap.wrapS = dudvMap.wrapT = v3d.RepeatWrapping;
        refractor.material.uniforms["tDudv"].value = dudvMap;

        // light

        const ambientLight = new v3d.AmbientLight(0xcccccc, 0.4);
        scene.add(ambientLight);

        const pointLight = new v3d.PointLight(0xffffff, 0.8);
        camera.add(pointLight);
        scene.add(camera);

        // renderer

        renderer = new v3d.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x20252f);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        //

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.minDistance = 10;
        controls.maxDistance = 100;

        //

        window.addEventListener('resize', onResize, false);

      }

      function onResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);

      }

      function animate() {

        requestAnimationFrame(animate);

        render();

      }

      function render() {

        refractor.material.uniforms["time"].value += clock.getDelta();

        renderer.render(scene, camera);

      }

  </script>

</body>
</html>
