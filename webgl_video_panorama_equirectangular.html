<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Verge3D webgl - equirectangular video panorama</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        background-color: #000000;
        margin: 0px;
        overflow: hidden;
      }

      #info {
        position: absolute;
        top: 0px; width: 100%;
        color: #ffffff;
        padding: 5px;
        font-family:Monospace;
        font-size:13px;
        font-weight: bold;
        text-align:center;
      }

      a { color: #ffffff; }
    </style>
  </head>
  <body>

    <div id="container"></div>

    <script src="../build/v3d.js"></script>

    <script>

      var camera, scene, renderer;

      var isUserInteracting = false,
        lon = 0, lat = 0,
        phi = 0, theta = 0,
        distance = 50,
        onPointerDownPointerX = 0,
        onPointerDownPointerY = 0,
        onPointerDownLon = 0,
        onPointerDownLat = 0;

      init();
      animate();

      function init() {

        var container, mesh;

        container = document.getElementById('container');

        camera = new v3d.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);
        camera.target = new v3d.Vector3(0, 0, 0);

        scene = new v3d.Scene();

        var geometry = new v3d.SphereBufferGeometry(500, 60, 40);
        // invert the geometry on the x-axis so that all of the faces point inward
        geometry.scale(- 1, 1, 1);

        var video = document.createElement('video');
        video.crossOrigin = 'anonymous';
        video.width = 640;
        video.height = 360;
        video.loop = true;
        video.muted = true;
        video.src = 'textures/pano.webm';
        video.setAttribute('webkit-playsinline', 'webkit-playsinline');
        video.play();

        var texture = new v3d.VideoTexture(video);
        texture.minFilter = v3d.LinearFilter;
        texture.format = v3d.RGBFormat;

        var material = new v3d.MeshBasicMaterial({ map: texture });

        mesh = new v3d.Mesh(geometry, material);

        scene.add(mesh);

        renderer = new v3d.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        document.addEventListener('mousedown', onDocumentMouseDown, false);
        document.addEventListener('mousemove', onDocumentMouseMove, false);
        document.addEventListener('mouseup', onDocumentMouseUp, false);
        document.addEventListener('wheel', onDocumentMouseWheel, false);

        //

        window.addEventListener('resize', onWindowResize, false);

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

      }

      function onDocumentMouseDown(event) {

        event.preventDefault();

        isUserInteracting = true;

        onPointerDownPointerX = event.clientX;
        onPointerDownPointerY = event.clientY;

        onPointerDownLon = lon;
        onPointerDownLat = lat;

      }

      function onDocumentMouseMove(event) {

        if (isUserInteracting === true) {

          lon = (onPointerDownPointerX - event.clientX) * 0.1 + onPointerDownLon;
          lat = (event.clientY - onPointerDownPointerY) * 0.1 + onPointerDownLat;

        }

      }

      function onDocumentMouseUp() {

        isUserInteracting = false;

      }

      function onDocumentMouseWheel(event) {

        distance += event.deltaY * 0.05;

        distance = v3d.Math.clamp(distance, 1, 50);

      }

      function animate() {

        requestAnimationFrame(animate);
        update();

      }

      function update() {

        lat = Math.max(- 85, Math.min(85, lat));
        phi = v3d.Math.degToRad(90 - lat);
        theta = v3d.Math.degToRad(lon);

        camera.position.x = distance * Math.sin(phi) * Math.cos(theta);
        camera.position.y = distance * Math.cos(phi);
        camera.position.z = distance * Math.sin(phi) * Math.sin(theta);

        camera.lookAt(camera.target);

        renderer.render(scene, camera);

      }

    </script>
  </body>
</html>
